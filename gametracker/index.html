<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Disgaea - Game Tracker</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon-prinny.ico"/>
  <link rel="stylesheet" href="styles.css">
  <script defer src="../common.js"></script>
  <script defer type="module" src="scripts.js"></script>
</head>

<body>
  <div id="actions">
    <button onclick="clearData()">Clear Data</button>
    <select
      id="game-id"
      onchange="trackerChanged(event)"
    >
      <option value="D-DS" selected>Disgaea DS</option>
      <!--<option value="D-2">Disgaea 2</option> -->
      <option value="D-3">Disgaea 3</option>
    </select>
    <div id="game-actions"></div>
  </div>
  <div id="game-body"></div>
</body>

<template id="disgaea-ds-body">
  <div id="config">
    <fieldset>
      <legend>Sprite</legend>
      <select id="sprite"></select>
    </fieldset>
    <fieldset>
      <legend>Class/Title</legend>
      <select id="classes"></select>
    </fieldset>
    <fieldset>
      <legend>Portrait</legend>
      <select id="portraits"></select>
    </fieldset>
  </div>
  <textarea id="code" readonly>

  </textarea>
  <div class="generator">
    <input id="code-base" placeholder="base" value="221D10E" />
    <input id="value" placeholder="value" value="0" />
    <textarea id="codes" readonly></textarea>
  </div>
</template>


<template id="disgaea-3-body">
  <div id="items">
  </div>
</template>
<template id="disgaea-3-actions">
  <div class="class-desc">
    <span>Class: </span>
    <span id="subclass"></span>
  </div>
  <button id="mark-button">Mark</button>
</template>
<template id="disgaea-3-class">
  <div class="class">
    <div class="subclass"></div>
    <div class="subclass"></div>
    <div class="subclass"></div>
    <div class="subclass"></div>
    <div class="subclass"></div>
    <div class="subclass"></div>
  </div>
</template>

</html>
