<!DOCTYPE html>
<html>
<head>
  <title>Hangeul numbers</title>
  <style>
    #content {
      text-align: center;
      padding-top: 10%;
    }
    #number {
      font-size: 25em;
      display: inline-block;
    }
    #hangeul {
      font-size: 48px;
    }
    #options {
      position: fixed;
      left: 10px;
      top: 10px;
    }
    #options select {
      font-size: 28px;
    }
    fieldset {
      display: grid;
    }
  </style>
</head>
<body>
  <div id="options">
    <div id="info">
      <p>Press ENTER to get a random number (하나 1-12 | 일 1-9999)</p>
      <p>Press S to get the Hangeul name</p>
      <p>Press D to get hear the pronunciation</p>
    </div>
    <fieldset>
      <legend>options</legend>
      <label for="voice"> Voice type </label>
      <select id="voice">
        <option value="0">A</option>
        <option value="1" selected>B</option>
      </select>
      <label for="rate"> Voice rate </label>
      <select id="rate">
        <option value="1">1</option>
        <option value=".5">.5</option>
        <option value=".2">.2</option>
      </select>
      <label for="type"> Number type </label>
      <select id="type">
        <option value="0">하나</option>
        <option value="1">일</option>
      </select>
    </fieldset>
    
    <fieldset>
      <legend>actions</legend>
      <button onclick="getRandomNumber()">NEXT NUMBER</button>
      <button onclick="showDetails()">SHOW DETAILS</button>
      <button onclick="sayMyName()">PRONUNCIATION</button>
    </fieldset>
  </div>
  <div id="content">
    <div id="number"> - </div>
    <div id="hangeul"></div>
  </div>
  <script>
    document.addEventListener("keydown", keyDownTextField, false);

    const numbersA = [
      '',
      '하나',
      '둘',
      '셋',
      '넷',
      '다섯',
      '여섯',
      '일곱',
      '여덟',
      '아홉',
      '열',
      '열한',
      '열두',
    ];
    const numbersB = {
      '1': '일',
      '2': '이',
      '3': '삼',
      '4': '사',
      '5': '오',
      '6': '육',
      '7': '칠',
      '8': '팔',
      '9': '구',
      '10': '십',
      '100': '백',
      '1000': '천',
    };
    function getNumberType(){
      return get('type').value == "0" ? 'A' : 'B';
    }
    function numberToText(num){
      if(getNumberType() == 'A')
        return numbersA[num];

      const textNumber = num.toString().split('');
      let name = [];
      for(let i = textNumber.length - 1; i >= 0; i--){
        const n = textNumber[i];
        if(i < textNumber.length - 1){
          name.unshift(numbersB['1' + '0'.repeat(textNumber.length - 1 - i)]);
          if(n != '0' && n != '1'){
            name.unshift(numbersB[n]);
          }
        } else { // is the first one
          if(n != '0'){
            name.push(numbersB[n]);
          }
        }
      }
      return name.join('');
    }
    function getRandomNumber(){
      set('number', randNum());
      set('hangeul', '');
    }
    function sayMyName(){
      let num = parseInt(document.getElementById('number').innerText);

      say(numberToText(num));
    }
    function showDetails(){
      let num = parseInt(document.getElementById('number').innerText);

      let hangeul = numberToText(num);
      set('hangeul', hangeul || '');
    }
    
    function keyDownTextField(e) {
      if(e.keyCode==13) {
        getRandomNumber()
      } else if (e.keyCode == 83) {
        showDetails();
      } else if (e.keyCode == 68) {
        sayMyName();
      } else {
        // console.log(e.keyCode);
      }
    }
    
    let voices;
    setTimeout(() => {
      loadVoices();
    }, 100);
    function loadVoices(){
      console.log('Loading voices...');
      voices = speechSynthesis.getVoices().filter(o => o.lang === 'ko-KR');
      if(!voices.length) {
        console.log('Loading voices... fail. Retry');
        setTimeout(() => {
          loadVoices();
        }, 100);
      }
    }

    function say( text ){
      let msg = new SpeechSynthesisUtterance( text );
      msg.lang = 'ko-KR';
      msg.voice = voices[get('voice').value];
      msg.rate = parseFloat(get('rate').value);
      window.speechSynthesis.speak( msg );
    }

    function get(id){
      return document.getElementById(id);
    }
    function set(id, value){
      document.getElementById(id).innerText = value;
    }
    function isEmpty(id){
      return !document.getElementById(id).innerText;
    }

    const groups = {
      "0": { from: 1000, to: 9999 },
      "1": { from: 300, to: 999 },
      "2": { from: 100, to: 299 },
      "3": { from: 1, to: 99 },
    }
    function randNum(){
      if(getNumberType() == 'A')
        return Math.floor(Math.random() * 12) + 1;

      const p = Math.random();
      const i = p < 0.1 ? 0 : p < 0.3 ? 1 : p < 0.6 ? 2 : 3;
      const group = groups[i];
      return Math.floor(Math.random() * (group.to - group.from)) + group.from;
    }
  </script>
</body>
</html>
