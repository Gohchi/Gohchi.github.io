<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangeul numbers</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css">
  <script charset="utf-8" src="scripts.js"></script>
</head>
<body>
  <div id="options">
    <div id="info">
      <p>Press ENTER to get a random number (하나 1-12 | 일 1-9999)</p>
      <p>Press S to get the Hangeul name</p>
      <p>Press D to get hear the pronunciation</p>
    </div>
    <fieldset>
      <legend>options</legend>
      <label for="voice"> Voice type </label>
      <select id="voice">
        <option value="0">A</option>
        <option value="1" selected>B</option>
      </select>
      <label for="rate"> Voice rate </label>
      <select id="rate">
        <option value="1">1</option>
        <option value=".5">.5</option>
        <option value=".2">.2</option>
      </select>
      <label for="type"> Number type </label>
      <select id="type">
        <option value="0">하나</option>
        <option value="1" selected>일</option>
      </select>
    </fieldset>
    
    <fieldset>
      <legend>actions</legend>
      <button onclick="getRandomNumber()">NEXT NUMBER</button>
      <button onclick="showDetails()">SHOW DETAILS</button>
      <button onclick="sayMyName()">PRONUNCIATION</button>
    </fieldset>
  </div>

  <div id="mobile-more-options" class="bnav">
    <select id="mobile-voice" class="small">
      <option value="0">Voice type A</option>
      <option value="1" selected>Voice type B</option>
    </select>
    <select id="mobile-rate" class="small">
      <option value="1">Voice rate: 1</option>
      <option value=".5">Voice rate: .5</option>
      <option value=".2">Voice rate: .2</option>
    </select>
    <select id="mobile-type" class="small">
      <option value="0">Number type: 하나</option>
      <option value="1" selected>Number type: 일</option>
    </select>
  </div>
  <div id="mobile-options" class="bnav">
    <button class="action0 tiny" onclick="showMore()">More</button>
    <button class="action1 small" onclick="sayMyName()">Pronunciation</button>
    <button class="action2 small" onclick="showDetails()">Show details</button>
    <button class="action3 big" onclick="getRandomNumber()">Next number</button>
  </div>
  <div id="content">
    <div id="number"> - </div>
    <div id="hangeul"></div>
  </div>
</body>
</html>
