<!doctype html>
<html lang="en">
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, minimum-scale=1, user-scalable=yes"/>
    <meta charset="UTF-8">

		<title>日本語 メモ</title>
		<link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "vue": "/cdn/vue.esm-browser.prod.js",
          "vue-router": "/cdn/vue-router.esm-browser.prod.js",
          "components/": "./components/",
          "views/": "./views/",
          "data/": "./data/",
          "tools": "./tools.js"
        } 
      }
    </script>
    <script type="module" src="scripts.js" defer></script>
	</head>
	<body id="app" class="index">
    <div id="loading">
      <p>Please wait...</p>
      <p>お<ruby>待<rp>(</rp><rt>ま</rt><rp>)</rp></ruby>ちください…</p>
      <div class="spinner"></div>
    </div>

    <div class="main hidden">
      <router-view />
    </div>
	</body>
  <script>
    const intervalId = setInterval(() => {
      const mountPoint = document.getElementById('app');
      if (mountPoint && mountPoint.__vue_app__) {
        console.log('Vue app mounted successfully');
        
        const loadingElement = document.getElementById('loading');
        loadingElement.classList.add('hidden');

        for (const selector of ['.main']) {
          const mainContent = document.querySelector(selector);
          mainContent.classList.remove('hidden'); 
        }
        clearInterval(intervalId);
      }
    }, 100);
  </script>
</html>
