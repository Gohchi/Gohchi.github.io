<!doctype html>
<html lang="en">
	<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport">
    <meta charset="UTF-8">

		<title>日本語 メモ</title>
		<link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "vue": "/vue.esm-browser.prod.js"
        }
      }
    </script>
    <!-- "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js" -->
    <script type="module" src="scripts.js" defer></script>
	</head>
	<body id="app">
    <header>
      <div class="title">
        <ruby>万灯<rp>(</rp><rt>マンドー</rt><rp>)</rp></ruby>の日本語のメモ
      </div>
      <ul class="menu-index" v-if="showMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="active"><a href="#">Contact</a></li>
        <li><a href="#">COMMON PHRASES</a></li>
      </ul>
      <div class="icon-menu" @click="showMenu=!showMenu">
      </div>
    </header>

    <main :class="{ 'menuOpen': showMenu }">
      <article
        v-for="([main, eng, refs], index) in articles" :key="index"
      >
        <span class="main">
          <template v-for="(group, index) in splitByKanji(main, extractKanji(main))" :key="index">
            <template v-if="!!ruby[group]">
              <ruby>{{ group }}<rp>(</rp><rt>{{ ruby[group] }}</rt><rp>)</rp></ruby>
            </template>
            <template v-else>
              {{ group }}
            </template>
          </template>
        </span>
        <span class="eng" @click="showDialog(refs)">{{ eng }}</span>
      </article>
    </main>
    <footer>
      demo
    </footer>
    <dialog @click="closeDialog()">
      <h2>References:</h2>
      <div class="content">
      </div>
    </dialog>
	</body>
</html>
